{{ define "main" }}
<main aria-role="main">
    <div>
        <h1 style="margin-bottom: 0">{{ .Site.Params.homeTitle | safeHTML}}</h1>

        {{- with .Site.Params.homeSubtitle | safeHTML}}
        <p>{{.}}</p>
        {{- end }}

        {{- with .Site.Params.social }}
        <div>
            {{ partial "social-icons.html" . }}
        </div>
        {{- end }}
    </div>
</main>
{{ end }}
